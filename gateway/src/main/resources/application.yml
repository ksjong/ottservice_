server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: subscribe
          uri: http://localhost:8082
          predicates:
            - Path=/subscribes/**, 
        - id: service
          uri: http://localhost:8083
          predicates:
            - Path=/serviceManagements/**, 
        - id: subscribermanage
          uri: http://localhost:8084
          predicates:
            - Path=/subscriberManagements/**, 
        - id: subscribercenter
          uri: http://localhost:8085
          predicates:
            - Path=, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: subscribe
          uri: http://subscribe:8080
          predicates:
            - Path=/subscribes/**, 
        - id: service
          uri: http://service:8080
          predicates:
            - Path=/serviceManagements/**, 
        - id: subscribermanage
          uri: http://subscribermanage:8080
          predicates:
            - Path=/subscriberManagements/**, 
        - id: subscribercenter
          uri: http://subscribercenter:8080
          predicates:
            - Path=, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
